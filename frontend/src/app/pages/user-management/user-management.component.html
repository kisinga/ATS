<div >
  <table class="table table-hover">
    <thead>
        <tr>
            <td>Name</td>
            <td>Email</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users" [routerLink]="['/transfer']">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
        </tr>
    </tbody>
</table> 
</div>
