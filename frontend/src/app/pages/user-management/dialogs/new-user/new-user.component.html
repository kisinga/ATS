<nb-card>
    <nb-card-header>Add new user</nb-card-header>
    <nb-card-body>
        <div>
            <form action="">
                <input type="text" nbInput fullWidth status="basic" placeholder="Name">
                <input type="text" nbInput fullWidth status="basic" placeholder="Email">        
            </form>
        </div>
        </nb-card-body>
    <nb-card-footer>
      <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
      <button nbButton status="success" (click)="submit()">Submit</button>
    </nb-card-footer>
  </nb-card>
