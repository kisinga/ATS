<nb-card>
    <nb-card-header>Add new user</nb-card-header>
    <nb-card-body>
        <div>
            <form [formGroup]="newUserForm">
                <input type="text" nbInput name="name" fullWidth status="basic" placeholder="Name" required
                    minlength="4" formControlName="name">
                <input type="text" nbInput name="email" fullWidth status="basic" formControlName="email" required
                    placeholder="Email">
            </form>
        </div>
        <nb-alert *ngIf="!newUserForm.valid && newUserForm.touched" status="danger">
            <span *ngIf="!newUserForm.controls['name'].valid">
                <p></p>
                Name must be more than 4 characters
            </span>
            <br>
            <span *ngIf="!newUserForm.controls['email'].valid">
                Invalid Email
            </span>
        </nb-alert>
        <nb-alert *ngIf="creationError" status="danger">
            {{creationError}}
        </nb-alert>

    </nb-card-body>
    <nb-card-footer>
        <button type="button" class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
        <button type="submit" nbButton status="success" (click)="submit()">Submit</button>
    </nb-card-footer>
</nb-card>
