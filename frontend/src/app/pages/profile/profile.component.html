<nb-card size="medium" class="card">
  <nb-card-header>
    <div class="avatar">
        <img class="photo" alt="" src={{user?.photoURL}}>
    </div>
  </nb-card-header>
  <nb-card-body>
    <span class="h5">{{user?.displayName}}</span>
    <br>
    <span class="paragraph">{{user?.email}}</span>
    <br>
    <span class="paragraph">{{user?.phoneNumber}}</span>

  </nb-card-body>
</nb-card>
