<table [nbSpinner]="loading" nbSpinnerStatus="primary" mat-table [dataSource]="tokensPage?.data" class="mat-elevation-z8">

    <ng-container matColumnDef="meter_number">
        <th mat-header-cell *matHeaderCellDef>Meter Number </th>
        <td mat-cell *matCellDef="let element"> {{element.meterNumber}} </td>
    </ng-container>


    <ng-container matColumnDef="tokenNumber">
        <th mat-header-cell *matHeaderCellDef> Token Number </th>
        <td mat-cell *matCellDef="let element"> {{element.tokenString}} </td>
    </ng-container>


    <ng-container matColumnDef="apiKey">
        <th mat-header-cell *matHeaderCellDef> API Key </th>
        <td mat-cell *matCellDef="let element"> {{element.apiKey}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.ID | dateFromObjectId | date: "short"}} </td>
    </ng-container>

  
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'disabled-meter': !row.active}"></tr>
</table>

<mat-paginator [length]="tokensPage?.pageInfo?.count" [pageSize]="10"></mat-paginator>
