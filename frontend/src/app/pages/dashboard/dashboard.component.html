<div class="row">
  <nb-card>
    <nb-card-body>And God said, Let there be light</nb-card-body>
  </nb-card>
  <nb-card>
    <div *ngIf="loading">
      Loading...
    </div>
    <div *ngIf="error">
      Error :(
    </div>
    <div *ngIf="rates">
      <div *ngFor="let rate of rates">
        <p>{{ rate.currency }}: {{ rate.rate }}</p>
      </div>
    </div>
  </nb-card>
</div>
